{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
<article>
  <div class="post-title">
    <h2>{{entry.subject}}</h2>
  </div>
  <div class="post-date">
    <h4>{{entry.created}}</h4>
  </div>
  <div class="post-content">
    <p>
      {{entry.content}}
    </p>
  </div>
</article>
{% endfor %}

{% endblock %}
