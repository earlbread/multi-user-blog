{% extends "base.html" %}

{% block content %}
<section class="container posts">
  {% for post in posts %}
    {{ post.render() | safe}}
  {% endfor %}

  <div class="row">
    <div class="col-md-12">
      <!-- Pager -->
      <ul class="pager">
        <li class="previous">
          <a href="#">Prev</a>
        </li>
        <li class="next">
          <a href="#">Next</a>
        </li>
      </ul>
    </div>
  </div>

</section>
<!-- /.container -->
{% endblock %}
