{% extends "base.html" %}

{% block content %}

<section class="posts">
  {% for entry in entries %}
  <article>
    <div class="post-title">
      <h2><a href="/blog/{{ entry.id }}">{{ entry.subject }}</a></h2>
    </div>
    <div class="post-date">
      <h4>{{entry.created}}</h4>
    </div>
    <div class="post-content">
      <p>
        {{entry.content}}
      </p>
    </div>
  </article>
  {% endfor %}
</section>

{% endblock %}
