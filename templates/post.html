<!-- Blog Entries Column -->
<div class="row">
  <div class="col-md-12">
    <h2 class="post-title">
      <a href="/blog/{{ post.key().id() }}">{{ post.subject }}</a>
    </h2>
    <p class="lead">
      by {{ post.user.username }}
    </p>
    <p>
      <span class="glyphicon glyphicon-time"></span>
      Posted on {{ post.created.strftime("%B %d, %Y at %-I:%-M %p") }}
    </p>
    <p>{{ post.content }}</p>

    <hr>

  </div>
</div>
<!-- /.row -->
